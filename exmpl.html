<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Add your website title here --></title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf5e6; /* Light golden yellow background */
        }

        /* Static horizontal bar */
        .horizontal-bar {
            position: sticky;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #ffd700; /* Golden yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .horizontal-bar div {
            font-size: 1.5em;
            color: white;
        }

        /* Non-static horizontal bar for image */
        .image-bar {
            width: 100%;
            height: 50vh; /* Half the viewport height */
            background-color: #ffd700; /* Golden yellow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main content */
        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        /* Explanation text */
        .explanation {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* Pointers */
        .pointers {
            list-style-type: disc;
            margin-left: 20px;
        }

        /* Footer */
        .footer {
            background-color: #ffd700; /* Golden yellow */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Static horizontal bar -->
    <div class="horizontal-bar">
        <div>knujbv<!-- Add your text for the horizontal bar here --></div>
    </div>

    <!-- Non-static horizontal bar for image -->
    <div class="image-bar">
        <img src="ICT.jpeg" alt="Descriptive Image">
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Explanation text -->
        <div class="explanation">kknlmkm
            <!-- Add your explanation text here -->
        </div>

        <!-- Pointers -->
        <ul class="pointers">byjnm
            <!-- Add your pointers here -->
        </ul>
    </div>

    <!-- Footer -->
    <div class="footer">ugtut
        <!-- Add your footer content here -->
    </div>
</body>
</html>
